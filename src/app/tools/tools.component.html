<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Componenti</mat-toolbar>
    <mat-nav-list>
      <mat-accordion multi=true>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Gates
          </mat-expansion-panel-header>

          <button mat-button><img src="/assets/AND.svg"></button>
          <button mat-button><img src="/assets/OR.svg"></button>
          <button mat-button><img src="/assets/NAND.svg"></button>
          <button mat-button><img src="/assets/NOR.svg"></button>
          <button mat-button><img src="/assets/XOR.svg"></button>
          <button mat-button><img src="/assets/NOT.svg"></button>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Input & Output
          </mat-expansion-panel-header>

          <button mat-button><img src="/assets/INPUT.svg"></button>
          <button mat-button><img src="/assets/INPUTN.svg"></button>

        </mat-expansion-panel>

      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right: 15px;">Strumenti </span>
      <mat-button-toggle-group value="0" >
        <mat-button-toggle value="0" (click)="ContentComponent.changeMode(0)">
          <img src="/assets/wire.svg">
        </mat-button-toggle>
        <mat-button-toggle value="1" (click)="ContentComponent.changeMode(1)">
          <img src="/assets/delwire.svg">
        </mat-button-toggle>
        <mat-button-toggle value="2" (click)="ContentComponent.changeMode(2)">
          <img src="/assets/move.svg">
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
    <app-content #ContentComponent></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
